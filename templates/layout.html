<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Review website</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    

</head>

<!-- Body of page -->
<body>
    <header>
        <h1 class="page_title">Book Review Website</h1>
    </header>

    <nav>
        <a href="{{ url_for('index') }}"><button>Login</button></a>
        <a href="{{ url_for('register') }}"><button>Register</button></a>
        <a href="{{ url_for('search') }}"><button>Search</button></a>
        <a href="{{ url_for('logout') }}"><button>Logout</button></a>
    </nav>

    <h2 class="h2_title">{% block heading %}{{ headline }}{% endblock %}</h2>

    {% block body %}
    {% endblock %}

</body>
</html>
