{% extends "layout.html" %}

    <!-- Body -->
    {% block body %}
    <!-- Testing the post request -->
    <h2>Search Results</h2>
    
    <ul class="search_results">
        {% for book in books %}
            <li>
                <p class="hidden">Book ID: {{ book.id }}</p>
                <p><span class="bold">Title:</span> {{ book.title }}</p> 
                <p><span class="bold">Author:</span> {{ book.author }}</p>
                <p><span class="bold">ISBN:</span> {{ book.isbn }}</p>
                <p><a href="{{ url_for('bookdetails', book_id=book.id) }}"><button class="more_info_btn">Click here to more information.</button></a></p>
            </li>
        {% endfor %}
    </ul>
    
    {{ session["username"] }}<br>

    {% endblock %}
