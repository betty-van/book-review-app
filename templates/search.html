{% extends "layout.html" %}

    <!-- Heading -->
    {% block heading %}
        {{ headline }}
    {% endblock %}

    <!-- Body -->
    {% block body %}
    <!-- Testing the post request -->
    <p>Successful login.</p>
    
    <form action="{{ url_for('results') }}" method="post">
        <div class="inputwrapper">
            <label for="isbn">ISBN: </label><input type="text" name="isbn">
        </div>
        <div class="inputwrapper">
            <label for="title">Book title: </label><input type="text" name="title">
        </div>
        <div class="inputwrapper">
            <label for="author">Author: </label><input type="text" name="author">
        </div>
        <button>Search</button>
    </form>
    
    <a href="{{ url_for('logout') }}">Click here to logout.</a>
    {% endblock %}
