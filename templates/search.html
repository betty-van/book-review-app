{% extends "layout.html" %}

    <!-- Body -->
    {% block body %}
    <!-- Testing the post request -->
    <p>Enter the following details regarding the book you are searching for below:</p>
    
    <form action="{{ url_for('results') }}" method="post">
        <div class="inputwrapper">
            <label for="isbn">ISBN: </label><input type="text" name="isbn">
        </div>
        <div class="inputwrapper">
            <label for="title">Book title: </label><input type="text" name="title">
        </div>
        <div class="inputwrapper">
            <label for="author">Author: </label><input type="text" name="author">
        </div>
        <button>Search</button>
    </form>
    
    {{ session["username"] }}<br>
    {% endblock %}
