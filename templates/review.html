{% extends "layout.html" %}

    <!-- Body -->
    {% block body %}
    <!-- Testing the post request -->
    <form action="{{ url_for('submission') }}" method="post">
            <div class="inputwrapper hidden">
                <label for="bookID">Book ID: </label><input type="number" name="bookID" value="{{ book_id }}" placeholder="{{ book_id }}" required readonly>
            </div>
            <textarea name="reviewText" cols="100" rows="10">Write your review here...</textarea>
            <div class="inputwrapper">
                <label for="rating">Rating: </label><input type="number" name="rating" min="1" max="5">
            </div>
            <button>Submit Review</button>
        </form>

    {{ session["username"] }}<br>

    {% endblock %}
